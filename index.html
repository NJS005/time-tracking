<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Time Tracking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <div class="profile">
      <img src="images/image-jeremy.png" width="45%">
      <h2>Report for</h2>
      <h1>Jeremy Robson</h1>
      <span class="po">
           <ul class="timeframe-selector">
        <li class="active">Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </span>
    </div>
    <div class="cards">
      <div class="card work">
        <div class="top-section">Work</div>
        <div class="bottom-section">
          <p class="time">32hrs</p>
          <p class="previous">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="card play">
        <div class="top-section">Play</div>
        <div class="bottom-section">
          <p class="time">10hrs</p>
          <p class="previous">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="card study">
        <div class="top-section">Study</div>
        <div class="bottom-section">
          <p class="time">4hrs</p>
          <p class="previous">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="card exercise">
        <div class="top-section">Exercise</div>
        <div class="bottom-section">
          <p class="time">4hrs</p>
          <p class="previous">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="card social">
        <div class="top-section">Social</div>
        <div class="bottom-section">
          <p class="time">5hrs</p>
          <p class="previous">Last Week - 10hrs</p>
        </div>
      </div>
      <div class="card self-care">
        <div class="top-section">Self Care</div>
        <div class="bottom-section">
          <p class="time">2hrs</p>
          <p class="previous">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
